<div class="form-container">

  <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="newBillForm">



    <mat-form-field class="example-full-width">
      <mat-label>Elektryczność</mat-label>
      <input matInput formControlName="electricity" required />
      <mat-error *ngIf="hasError('electricity')">Podaj prawidlowa wartość</mat-error>
      <!--  Jeśli warunki walidacji dla tego pola nie zostały spełnione, zostanie wyświetlony podany komunikat -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Ciepła woda</mat-label>
      <input matInput formControlName="hotWater" required />
      <mat-error *ngIf="hasError('hotWater')">Podaj prawidlowa wartość</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Zimna woda</mat-label>
      <input matInput formControlName="coldWater" required />
      <mat-error *ngIf="hasError('coldWater')">Podaj prawidlowa wartość</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Ścieki</mat-label>
      <input matInput formControlName="sewage" required />
      <mat-error *ngIf="hasError('sewage')">Podaj prawidlowa wartość</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">

      <mat-label>Fundusz naprawczy</mat-label>
      <input matInput formControlName="maintenanceFund" required />
      <mat-error *ngIf="hasError('maintenanceFund')">Podaj prawidlowa wartość</mat-error>
    </mat-form-field>

    <!-- Wywołanie metody onSubmit() z add-student.component.ts przy naciśnięciu przycisku
    [disabled]="!newStudentForm.valid" - zablokowanie przycisku dopóki pola nie spełniają warunków walidacji  -->
    <button mat-flat-button color="primary" type="submit" style="float: right;" [disabled]="!newBillForm.valid">
     Zaakceptuj
    </button>
  </form>
</div>
