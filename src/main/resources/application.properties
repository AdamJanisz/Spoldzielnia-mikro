#postgresql config
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
server.port=8080
spring.application.name=user-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/spoldzielniav2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create


spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

security.oauth2.client.access-token-uri= http://localhost:8080/oauth/token
zuul.routes.sensitive-headers=Cookie,Set-Cookie
#zuul.ignored-headers=cookie,set-cookie
#zuul.ignore-security-headers=false
security.oauth2.client.client.id=poli
security.oauth2.client.client-secret=poli1
security.oauth2.resource.token-info-uri=http://localhost:8080/oauth/check_token
#security.oauth2.authorization.check-token-access=permitAll()


spring.devtools.add-properties=true
spring.resources.chain.html-application-cache=true
spring.resources.chain.enabled=true
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.static-locations=classpath:/static/
spring.resources.cache.cachecontrol.max-age=31536000s
#load css
spring.resources.add-mappings=true 
