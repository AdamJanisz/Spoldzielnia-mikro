<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtruj" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Imie</th>
      <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
      <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>telephone</th>
      <td mat-cell *matCellDef="let student">{{ student.telephone}}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>login</th>
      <td mat-cell *matCellDef="let student">{{ student.login }}</td>
    </ng-container>


    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Hasło</th>
      <td mat-cell *matCellDef="let student">{{ student.password }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell  *matHeaderCellDef > Akcja </mat-header-cell>
      <mat-cell *matCellDef="let student" >
        <button mat-button type="" (click)=" studentService.deleteStudent(student.id)" >Usuń </button>
      </mat-cell>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
